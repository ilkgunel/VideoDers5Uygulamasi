<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Form Uygulaması Örneği</title>
    </h:head>
    <h:body>
        <h:form id="kayit_formu">
            <h:panelGrid columns="3">
                <h:outputText value="Adınız:"/>
                <h:inputText id="isim" value="#{formValidationBean.isim}" required="true" requiredMessage="İsim Alanı Zorunludur"/>
                <h:message for="isim" style="color:red"/>
                
                <h:outputText value="Soyadınız:"/>
                <h:inputText id="soyisim" value="#{formValidationBean.soyisim}" required="true" requiredMessage="Soyisim Alanı Zorunludur"/>
                <h:message for="soyisim" style="color:red"/>
                
                <h:outputText value="E-posta adresiniz:"/>
                <h:inputText id="eposta" value="#{formValidationBean.esposta}" required="true" 
                validatorMessage="Geçersiz E-posta adresi!" requiredMessage="E-Posta Alanı Zorunludur">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                </h:inputText>
                <h:message for="eposta" style="color:red"/>
                
                <h:outputText value="Sisteme giriş parolanız:"/>
                <h:inputSecret id="parola" value="#{formValidationBean.parola}" required="true" requiredMessage="Parola Alanı Zorunludur"/> 
                <h:message for="parola" style="color:red"/>
            </h:panelGrid>
            
            <h:panelGrid columns="2">
                <h:outputText value="Oturduğunuz ili seçiniz:"/>
                <h:selectOneMenu value="#{formValidationBean.il}">
                    <f:selectItems value="#{formValidationBean.iller}"/>
                </h:selectOneMenu> 
                
                <h:outputText value="Cinsiyetiniz:"/>
                <h:selectOneRadio value="#{formValidationBean.cinsiyet}" required="true" requiredMessage="Cinsiyet Seçimi Zorunludur">
                    <f:selectItems value="#{formValidationBean.cinsiyetleridondur()}"/>
                </h:selectOneRadio>
                
                <h:outputText value="LinkEdin hesabınız var mı?"/>
                <h:selectOneRadio value="#{formValidationBean.linkedinkullaniyormusunuz}">
                        <f:selectItems value="#{formValidationBean.hesapvarmidondur()}"/>
                </h:selectOneRadio>
                
                <h:outputText value="Tam adresinizi giriniz:"/>
                <h:inputTextarea value="#{formValidationBean.adres}" required="true"/>
            </h:panelGrid>
            
            <h:panelGrid columns="1">
                <h:outputText value="Hobileriniz nelerdir?"/>
                <h:selectManyCheckbox value="#{formValidationBean.hobiler}">
                    <f:selectItems value="#{formValidationBean.hobilistesi}"/> 
                </h:selectManyCheckbox>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                <h:outputText value="İngilizce bilginiz nedir?"/>
                <h:selectOneRadio value="#{formValidationBean.yabanci_dil_seviyesi}">
                    <f:selectItems value="#{formValidationBean.ydseviyeleridondur()}"/>
                </h:selectOneRadio>
            </h:panelGrid>
            <h:commandButton value="GÖNDER" action="gelen_veriler.xhtml"/>
        </h:form>
    </h:body>
</html>
